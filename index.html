<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Blog Post Card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-data">
        <div class="background-image"></div>
        <div class="publication-details">
          <a href="" class="author"
            ><i class="fas fa-user"></i>Mateus de Souza</a
          >
          <span class="date"
            ><i class="fas fa-calendar-alt"></i>March 30, 2020</span
          >
        </div>
      </div>
      <div class="post-data">
        <h1 class="title">Artifical Intelligence</h1>
        <h2 class="subtitle">A peek at whats lies ahead</h2>
        <p class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Id aliquet
          lectus proin nibh. Eu feugiat pretium nibh ipsum consequat.
        </p>
        <div class="cta">
          <a href="">Read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
